  
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<svg width="1200" height="800">
</svg>
    <script>
        class Box {
            constructor() {
                this._color = '#' + Math.floor(Math.random() * 16777215).toString(16);
                this._x = Math.floor(Math.random() * 600);
                this._y = Math.floor(Math.random() * 400);
                this._width = 100 + Math.floor(Math.random() * 500);
                this._height = 100 + Math.floor(Math.random() * 300);
            }
            getX() {
                return this._x;
            }
            getY() {
                return this._y;
            }
            getWidth() {
                return this._width;
            }
            getHeight() {
                return this._height;
            }
            getColor() {
                return this._color;
            }
        }

        class BoxSet {
            constructor() {
                let count = 1 + Math.floor(Math.random() * 9);
                this._boxes = [];
                for (let i = 0; i < count; i++) {
                this._boxes.push(new Box());
            }
        }
        getBoxes() {
            return this._boxes;
        }
        }
        class BoxView {
            constructor(box) {
                this._box = box;
            }

            getHtml() {
                let html = '<rect '
                + 'x="' + this._box.getX() + '" '
                + 'y="' + this._box.getY() + '" ' 
                + 'width="' + this._box.getWidth() + '" '
                + 'height="' + this._box.getHeight() + '" '
                + 'fill="' + this._box.getColor() + '" '
                + '/>';
                return html;
            }
        }

        class BoxSetView {
            constructor(boxSet) {
                this._svg = document.getElementsByTagName('svg')[0];
                this._boxViews = [];
                let boxes = boxSet.getBoxes();
                for (let i in boxes) {
                    this._boxViews.push(new BoxView(boxes[i]));
                }
            }

            show() {
                let html = '';
                for (let i in this._boxViews) {
                    html += this._boxViews[i].getHtml();
                }
                this._svg.innerHTML = html;
            }
        }
        let boxSet = new BoxSet();
        let boxSetView = new BoxSetView(boxSet);
        boxSetView.show();

    </script>
</body>
</html>
