<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css"></script>

</head>
<body>
    <div id="qunit"></div>
    <div id ="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="lib.js"></script>
    <script>
    QUnit.test("snu tekst - Lena", function(assert) {
        const actual = reverseText('Lena');
        const expected = 'aneL';
        assert.equal(actual, expected);
    });

    QUnit.test("snu tekst = blank", function(assert) {
        const actual = reverseText('');
        const expected = '';
        assert.equal(actual, expected);
    });
    </script>
</body>
</html>
