<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="lib.js" type="text/javascript"></script>
</head>
<body>
    <input type="text" oninput="handleNewText(this)" />
    <div id="reversedText"></div>
    <script>
        function handleNewText(inputTag) {
            let text = inputTag.value;
            let reversedText = reversedText(text);
            document.getElementById('reversedText').innerHTML = reversedText;
        }
        </script>
</body>
</html>
